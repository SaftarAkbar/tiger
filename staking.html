<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Staking</title>
</head>

<body>
    <header class="staking-page">
        <a href="#" class="Logo"> LOGO
            <img src="/images/" alt="">
        </a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="staking.html">STAKING</a></li>
        </ul>
        <ul class="socials">
            <li><i class="fa fa-reddit"></i></li>
            <li><i class="fa fa-truck"></i></li>
            <li><i class="fa fa-twitter"></i></li>
        </ul>
        <button class="wallet">Connect Wallet</button>
    </header>
    <div class="container">
        <div class="text">
            <p>Coming <span>Soon!</span></p>
        </div>
    </div>
    <footer class="staking-footer">
        <p>2022C SolTiger</p>
        <div class="social">
            <ul>
                <li><i class="fa fa-reddit"></i></li>
                <li><i class="fa fa-truck"></i></li>
                <li><i class="fa fa-twitter"></i></li>
            </ul>
        </div>
    </footer>
    <script type="text/javascript">
        window.addEventListener("scroll", function () {
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        })

        const faq = document.getElementsByClassName('faq-box');
        for (i = 0; i < faq.length; i++) {
            faq[i].addEventListener('click', function () {
                this.classList.toggle('active')
            })
        }
    </script>
</body>

</html>
